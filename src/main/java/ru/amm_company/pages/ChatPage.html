<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span.nickname {
            font-weight: bold;
            margin-right: 10px;
        }
        p.message {
            margin: 0;
            margin-bottom: 0.2em;
        }
        form {
            margin-bottom: 10px;
        }
    </style>
    </head>
    <body>
        <form  id="inputForm" method="get" wicket:id="inputForm"> 
            <div style="margin: auto; width: 40%;">
                    <fieldset>
                        <legend style="color: #F90">Input Messsage</legend>
                            <p>Hi <span wicket:id="username"></span>, say something.</p>
                            <div style="margin-top: auto;">
                                <input wicket:id="message" type="text">
                                <input type="submit" name="sendMessage" value="Send message"/>
                            </div>
                    </fieldset>
            </div>
            <div style="margin: auto; width: 40%;">
                    <fieldset>
                        <legend style="color: #F90">Messages</legend>
                        <div wicket:id="messages">
                            <p wicket:id="message" class="message">
                                <span wicket:id="time"></span>
                                <span wicket:id="nickname" class="nickname"></span>
                                <span wicket:id="textmsg"></span>
                            </p>
                        </div>
                    </fieldset>
            </div>
	</form> 
    </body>
</html>
